<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bannerboy Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

        <a href="https://github.com/tiffanymarroq/bb-test/tree/master/dist">Find Source Code</a>
    
    <div id="banner-container" >
        <div id="logo-frame" class=" flex hide">
            <img src="assets/images/Logo.png" alt="">
        </div>
        <div id="banner" class="full">
            <!-- <img class="bg-image " src="assets/images/red.jpg" draggable="false" alt=""> -->
            <div class="text-container" >
                <div id="main-text" class="">
                    <p id="small-header" class="text">The new </p>
                    <h1 id="big-header" class="text">Mini Cooper S.</h1>
                </div>
                <div id="color-controls" class="flex hide">
                    <p class="text">Change Color:</p>
                    <div class="flex">
                        <span  class="color-box blue active"></span>
                        <span  class="color-box yellow"></span>
                        <span  class="color-box red"></span>
                    </div>
                </div>
            </div>
            <div id="btn-container">
                <div class="flex">
                    <button id="btn"> <span id="arrow">&#187;</span> Explore now<span id="btn-dot">.</span></button>
                    <img src="assets/images/Logo-min.png" id="logo" alt="">
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="scripts/main.min.js"></script>
</body>
</html>
