<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bannerboy Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="banner-container" >
        <div id="logo-frame" class=" flex hide">
            <img src="assets/images/Logo.png" alt="">
        </div>
        <div id="banner" class="full">
            <!-- <img class="bg-image " src="assets/images/red.jpg" draggable="false" alt=""> -->
            <div class="text-container" >
                <div id="main-text" class="">
                    <p class="text">The new </p>
                    <h1 class="text">Mini Cooper S.</h1>
                </div>
                <div id="color-controls" class="flex hide">
                    <p class="text">Change Color:</p>
                    <div class="flex">
                        <span  class="color-box red"></span>
                        <span  class="color-box yellow"></span>
                        <span  class="color-box blue"></span>
                    </div>
                </div>
            </div>
            <div id="btn-container">
                <div class="flex">
                    <button> &#187; Explore now.</button>
                    <img src="assets/images/Logo.png" class="logo" alt="">
                </div>
            </div>
        </div>
    </div>
   
    <script src="scripts/main.min.js"></script>
</body>
</html>
